<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h4 style=" position: absolute; top: 100px; left: 15px; background-color: white; color: black; padding: 8px; border-radius: 6px; width: 90%; margin: auto; font-size: 14px; font-weight: bold; text-align: center;">Your Marriage Countdown begins in...</h4>

    <div class="container">
       

        <div class="spinBtn">YEARS</div>

        <div class="outRing">
            <!-- <img src="https://placehold.co/400x400" width="100%" height="100%" alt=""> -->
            <img src="img/outer_ring_00000.png" width="100%" height="100%" alt="">
        </div>
        <div id="ring">
            <img src="img/Ring_final.png" width="100%" alt="">
        </div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr:#db7093;"><span>1</span></div>
            <div class="number" style="--i:2; --clr:#20b2aa;"><span>2</span></div>
            <div class="number" style="--i:3; --clr:#d63e92;"><span>3</span></div>
            <div class="number" style="--i:4; --clr:#daa520;"><span>4</span></div>
            <div class="number" style="--i:5; --clr:#ff340f;"><span>5</span></div>
            <div class="number" style="--i:6; --clr:#ff7f50;"><span>6</span></div>
            <div class="number" style="--i:7; --clr:#3cb371;"><span>7</span></div>
            <div class="number" style="--i:8; --clr:#ccd7fa;"><span>8</span></div>
            <div class="number" style="--i:9; --clr:#e3bb2a;"><span>9</span></div>
            <div class="number" style="--i:10; --clr:#4169e1;"><span>10</span></div>
        </div>
        <h1 id="winner">Spin to Find Out</h1>
    </div>


    <script src="./js/scripts.js"></script>
</body>
</html>
